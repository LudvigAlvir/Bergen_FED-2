<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Lecture</title>
		<script
			defer
			src="./js/script.js"></script>
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body>
		<form
			action=""
			id="form-get">
			<label for="get-id">ID:</label>
			<input
				type="number"
				id="get-id" />
			<button
				type="submit"
				id="button-get">
				Get users
			</button>
		</form>

		<form
			action=""
			id="form-post">
			<label for="input-name">Name</label>
			<input
				type="text"
				id="input-name" />
			<label for="input-content">Content</label>
			<input
				type="text"
				id="input-content" />
			<button
				type="submit"
				id="button-post">
				Post
			</button>
		</form>

		<form
			action=""
			id="form-patch">
			<label for="input-id-patch">ID</label>
			<input
				type="number"
				id="input-id-patch" />

			<label for="input-name-patch">Name</label>
			<input
				type="text"
				id="input-name-patch" />

			<label for="input-content-patch">Content</label>
			<input
				type="text"
				id="input-content-patch" />
			<button
				type="submit"
				id="button-patch">
				Patch
			</button>
		</form>

		<div class="container"></div>
	</body>
</html>
